<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>backslide sample</title>
    <style>
*{box-sizing:border-box}body{font-family:Arial,Helvetica,sans-serif}h1,h2,h3,h4,h5,h6{margin:0 0 20px 0;font-family:Arial,Helvetica,sans-serif}h1{color:#3f51b5}h2{color:#009688}h3{color:#757575}li{margin-bottom:0.25em}pre,code{text-align:left;font-family:"Lucida Console",Monaco,monospace;color:#009688;background:#f8f8f8}a,a:visited,a:hover,a:active{color:#212121}img{vertical-align:inherit}blockquote{border-left:8px solid;padding-left:0.5em;color:#757575;text-align:left;margin:1em 0}blockquote>p{margin:0}.remark-code{font-size:0.9em}.remark-container{background:#333}.remark-slide-scaler{box-shadow:none}.remark-notes{font-size:1.5em}.remark-slide-content{font-size:28px;padding:1em 2em;color:#212121;background-size:cover}.remark-slide-number{color:#fff;right:1em;opacity:0.6;font-size:0.8em;z-index:2}.no-counter .remark-slide-number{display:none}.impact{background-color:#3f51b5;vertical-align:middle;text-align:center}.impact,.impact h1,.impact h2{color:#fff}.impact h1{font-size:128px}.full,.full h1,.full h2{color:#fff}.fulliframe{height:calc(66.66667% - 1.2em);width:66.66667%;transform:scale(1.5);transform-origin:0 0;border:0}.bottom-bar{background-color:#3f51b5;color:#fff;position:absolute;bottom:0;left:0;right:0;font-size:20px;padding:0.8em;text-align:left;z-index:1}.bottom-bar p{margin:0}.impact .bottom-bar,.full .bottom-bar{display:none}.side-layer{position:absolute;left:0;width:100%;padding:0 2em}.middle,.middle img,.middle span{vertical-align:middle}.top{vertical-align:top}.bottom{vertical-align:bottom}.inline-block p,.inline-block ul,.inline-block ol,.inline-block blockquote{display:inline-block;text-align:left}.no-margin,.no-margin>p,.no-margin>pre,.no-margin>ul,.no-margin>ol{margin:0}.no-padding{padding:0}.space-left{padding-left:1em}.space-right{padding-right:1em}.responsive>img{width:100%;height:auto}.contain{background-size:contain}.overlay{box-shadow:inset 0 0 0 9999px rgba(0,0,0,0.5)}.left{text-align:left}.right{text-align:right}.center{text-align:center}.justify{text-align:justify}.primary{color:#3f51b5}.alt{color:#009688}.em{color:#757575}.thin{font-weight:200}.huge{font-size:2em}.big{font-size:1.5em}.small{font-size:0.8em}.dark-bg{background-color:#333}.alt-bg{background-color:#009688}.row{width:100%}.row::after{content:"";display:table;clear:both}.row.table{display:table}.row.table [class^="col-"]{float:none;display:table-cell;vertical-align:inherit}[class^="col-"]{float:left}[class^="col-"].inline-block{float:none;display:inline-block}.col-1{width:7.91667%;margin:.41667%}.col-2{width:15.83333%;margin:.83333%}.col-3{width:23.75%;margin:1.25%}.col-4{width:31.66667%;margin:1.66667%}.col-5{width:39.58333%;margin:2.08333%}.col-6{width:47.5%;margin:2.5%}.col-7{width:55.41667%;margin:2.91667%}.col-8{width:63.33333%;margin:3.33333%}.col-9{width:71.25%;margin:3.75%}.col-10{width:79.16667%;margin:4.16667%}.col-11{width:87.08333%;margin:4.58333%}.col-12{width:95%;margin:5%}@keyframes fadeIn{from{opacity:0}to{opacity:1}}.animation-fade{animation-duration:300ms;animation-fill-mode:both;animation-timing-function:ease-out}.remark-visible .animation-fade{animation-name:fadeIn}@page{size:1210px 681px;margin:0}@media print{.remark-slide-scaler{width:100% !important;height:100% !important;transform:scale(1) !important;top:0 !important;left:0 !important}}.scrollable{height:440px;overflow:scroll}.visilbe{visibility:visible}.invisible{visibility:hidden}

</style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remark/0.14.0/remark.min.js"></script>
    <script>
      function create() {
        return remark.create({
          source: "title: backslide sample\nclass: animation-fade\nlayout: true\n\n<!-- This slide will serve as the base layout for all your slides -->\n.bottom-bar[\n  {{title}}\n]\n\n---\n\nclass: impact, overlay\nbackground-image: url(https://dl.dropboxusercontent.com/s/2tgw62c1h1hdzpz/norman-tsui-KBKHXjhVQVM-unsplas)\n\n# {{title}}\n## ~ MAMANのITブログ ~\n\n---\n\n# Install\n\n```shell\n$ npm install -g backslide\n```\n\n依存関係が多いので躓くかも..\n\n---\n\n# Create a project\n\n```shell\n$ bs init\n```\n\n### 構成\n\n```shell\n.\n*├── presentation.md\n└── template\n    ├── index.html\n    ├── remark.min.js\n    └── style.scss\n```\n\n基本的に `presentation.md` をいじればOK.\n\n---\n\n# Run\n\n```shell\n$ bs serve\n```\n\n勝手にブラウザが立ち上がり`localhost:4100`にアクセスされる。  \nすると、一時的に作成された`.tmp`のrootが表示される。\n\n--\n\n↓\n\n`presentation.html`をクリックする必要がある\n\n.small[.right[`presentation.html`に直接アクセスしてほしい...]]\n\n---\n\nclass: center, middle, impact\n\n# Deploy\n\n---\n\n# Deploy (inline)\n\n```\n$ bs export\n```\n\n--\n\n* リソースが無ければ、Single HTMLができる😄 (約500KB + コンテンツ量)\n--\n\n* GitHub PagesやS3、Netlifyなどでデプロイ👍\n---\n\n# Deploy (no inline)\n\n```\n$ bs export -l\n```\n\n--\n\n* 外部リソース(`remark.js.min`など)をHTMLに埋め込まない\n--\n\n  * そのままではパスの問題で参照できない可能性がある\n--\n\n  * `template/index.html`で`remark.js.min`の読みこみをCDN経由に..\n\n\n```diff\n-  <script src=\"file://C:\\Users\\tadashi-aikawa\\git\\github.com\\tadashi-aikawa\\backslide-sample/remark.min.js\"><\/script>  \n+  <script src=\"https://cdnjs.cloudflare.com/ajax/libs/remark/0.14.0/remark.min.js\"><\/script>  \n```\n\n---\n\nclass: center, middle\n\n# イチオシなところ\n\n---\n\n# Hot reload is God\n\n* vscode-revealではできなかったのでとても捗る！\n--\n\n* reload後に位置が変わらないのも素晴らしい！\n\n---\n\n# Simple\n\n* 以下3つのコマンドでOK\n  * `bs init`\n  * `bs serve`\n  * `bs export`\n--\n\n* デフォルトテンプレートがシンプルで格好いい！\n\n---\n\n# Content Classes is Elegant\n\n.col-5[.center[\n\n  ```txt\n  .red[hoge]\n  ```\n\n  ↓\n\n  ```html\n  <div class=\"red\">\n    hoge\n  </div>\n  ```\n\n]]\n.col-6[.center[\n\n  ```txt\n  .center[.huge[\n    AAA\n  ]]\n  ```\n\n  ↓\n\n  ```html\n  <div class=\"center\">\n    <span class=\"huge\">AAA</span>\n  </div>\n  ```\n\n]]\n\n---\n\n## Previous slide is...\n\n.scrollable[\n\n````markdown\n# Content Classes is Elegant\n\n.col-5[.center[\n\n  ```txt\n  .red[hoge]\n  ```\n\n  ↓\n\n  ```html\n  <div class=\"red\">\n    hoge\n  </div>\n  ```\n\n]]\n.col-6[.center[\n\n  ```txt\n  .center[.huge[\n    AAA\n  ]]\n  ```\n\n  ↓\n\n  ```html\n  <div class=\"center\">\n    <span class=\"huge\">AAA</span>\n  </div>\n  ```\n\n]]\n````\n\n]\n\n---\n\nclass: center, middle\n\n# 気になるところ\n\n---\n\n# アニメーション機能\n\n* 中抜き文字を気軽にフェードインできない\n--\n\n  * reveal.jsだとfragmentクラスで実現可能\n--\n\n* templateと変数を使えば無理矢理実現できそう\n\n---\n\nfirst_name: invisible\nlast_name: invisible\n\n## 途中文字をフェードインする例\n\n* 私の姓は <span class=\"{{last_name}}\">Aikawa</span> です\n* 私の名は <span class=\"{{first_name}}\">Tadashi</span> です\n--\n\nfirst_name: visible\n--\n\nlast_name: visible\n\n---\n\n## 途中文字をフェードインする例\n\n````markdown\nfirst_name: invisible\nlast_name: invisible\n\n## 中抜け文字をフェードインする例\n\n * 私の姓は <span class=\"{{last_name}}\">Aikawa</span> です\n * 私の名は <span class=\"{{first_name}}\">Tadashi</span> です\n\n--\n\nfirst_name: visible\n--\n\nlast_name: visible\n\n--\n````\n\n---\n\n## 途中文字をフェードインする例\n\n`style.scss`\n\n```scss\n.visilbe {\n  visibility: visible;\n}\n\n.invisible {\n  visibility: hidden;\n}\n```\n\n---\n\n## 途中文字をフェードインする例\n\nグリッドや複雑なレイアウトを使う場合は`template`と組み合わせて使う必要あり\n\n---\n\n# ローカルのリソースが参照できない\n\n* 画像ファイルを同梱する場合、デプロイしたら参照できない\n  * exportの際に相対パスが **ファイルシステムの絶対パス** に置換される..\n--\n\n* 絶対パスを相対パスのままexportする方法があればいける?\n\n\n---\n\n# 上下方向のスライド構成に未対応\n\n* 発表者も混乱するので個人的には必要ない\n\n---\n\nclass: impact\n\n# That's all👍\n",
          ratio: '16:9',
          highlightLines: true,
          countIncrementalSlides: false,
          highlightStyle: 'github'
        });
      }
    </script>
  </head>
  <body onload="slideshow = create()"></body>
</html>
