<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    {{{style}}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/remark/0.14.0/remark.min.js"></script>
    <script>
      function create() {
        return remark.create({
          {{{source}}},
          ratio: '16:9',
          highlightLines: true,
          countIncrementalSlides: false,
          highlightStyle: 'github'
        });
      }
    </script>
  </head>
  <body onload="slideshow = create()"></body>
</html>
